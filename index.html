<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEZ'GAG - Pembayaran</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #25d366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

  <h2>Form Pembayaran DEZ'GAG</h2>
  <form onsubmit="kirimWA(); return false;">
    <input type="text" id="nama" placeholder="Nama Anda" required />
    <input type="text" id="produk" placeholder="Nama Produk" required />
    <input type="text" id="nominal" placeholder="Nominal (contoh: 10.000)" required />
    <button type="submit">Bayar via WhatsApp</button>
  </form>

  <script>
    function kirimWA() {
      const nama = document.getElementById("nama").value;
      const produk = document.getElementById("produk").value;
      const nominal = document.getElementById("nominal").value;
      const nomorTujuan = "6285397626525"; // Nomor WA kamu

      const pesan = `Halo admin DEZ'GAG, saya ingin memesan:\n\nProduk: ${produk}\nNama: ${nama}\nNominal: ${nominal}`;
      const url = "https://wa.me/" + nomorTujuan + "?text=" + encodeURIComponent(pesan);

      window.location.href = url;
    }
  </script>

</body>
</html>
